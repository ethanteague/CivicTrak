id: building_permit_application
title: 'Building Permit Application'
description: 'Apply for a building permit for new construction, additions, renovations, or repairs. Required for most construction work.'
categories:
  - permits
elements: |
  property_information:
    '#type': fieldset
    '#title': 'Property Information'
    property_address:
      '#type': textfield
      '#title': 'Property Address'
      '#required': true
      '#placeholder': '123 Main Street'
    parcel_number:
      '#type': textfield
      '#title': 'Parcel/Tax ID Number'
      '#placeholder': 'Enter parcel number if known'
    property_owner:
      '#type': textfield
      '#title': 'Property Owner Name'
      '#required': true
    owner_address:
      '#type': textarea
      '#title': 'Property Owner Address'
      '#rows': 3
    owner_phone:
      '#type': tel
      '#title': 'Owner Phone Number'
      '#required': true
    owner_email:
      '#type': email
      '#title': 'Owner Email Address'
      '#required': true
  
  project_details:
    '#type': fieldset
    '#title': 'Project Details'
    project_type:
      '#type': select
      '#title': 'Type of Work'
      '#required': true
      '#options':
        new_construction: 'New Construction'
        addition: 'Addition'
        renovation: 'Renovation/Remodel'
        repair: 'Repair'
        demolition: 'Demolition'
        deck_patio: 'Deck/Patio'
        fence: 'Fence'
        pool: 'Swimming Pool'
        shed_accessory: 'Shed/Accessory Building'
        other: 'Other'
    project_description:
      '#type': textarea
      '#title': 'Detailed Project Description'
      '#required': true
      '#rows': 4
      '#placeholder': 'Please describe the scope of work, materials, dimensions, etc.'
    estimated_cost:
      '#type': number
      '#title': 'Estimated Project Cost'
      '#required': true
      '#min': 0
      '#field_prefix': '$'
    start_date:
      '#type': date
      '#title': 'Proposed Start Date'
      '#required': true
    completion_date:
      '#type': date
      '#title': 'Expected Completion Date'
      '#required': true
  
  contractor_information:
    '#type': fieldset
    '#title': 'Contractor Information'
    '#description': 'If using a contractor, please provide their information'
    using_contractor:
      '#type': radios
      '#title': 'Are you using a contractor?'
      '#options':
        yes: 'Yes'
        no: 'No - Owner/DIY'
      '#required': true
    contractor_name:
      '#type': textfield
      '#title': 'Contractor/Company Name'
      '#states':
        visible:
          ':input[name="using_contractor"]':
            value: 'yes'
        required:
          ':input[name="using_contractor"]':
            value: 'yes'
    contractor_license:
      '#type': textfield
      '#title': 'Contractor License Number'
      '#states':
        visible:
          ':input[name="using_contractor"]':
            value: 'yes'
    contractor_phone:
      '#type': tel
      '#title': 'Contractor Phone'
      '#states':
        visible:
          ':input[name="using_contractor"]':
            value: 'yes'
    contractor_email:
      '#type': email
      '#title': 'Contractor Email'
      '#states':
        visible:
          ':input[name="using_contractor"]':
            value: 'yes'
  
  documents:
    '#type': fieldset
    '#title': 'Required Documents'
    plans:
      '#type': managed_file
      '#title': 'Building Plans/Drawings'
      '#description': 'Upload construction plans, drawings, or sketches (PDF preferred)'
      '#file_extensions': 'pdf png jpg jpeg'
      '#max_filesize': '10 MB'
    site_plan:
      '#type': managed_file
      '#title': 'Site Plan'
      '#description': 'Property survey or site plan showing setbacks and building location'
      '#file_extensions': 'pdf png jpg jpeg'
      '#max_filesize': '10 MB'
    additional_docs:
      '#type': managed_file
      '#title': 'Additional Documents'
      '#description': 'Any other relevant documents (engineering reports, etc.)'
      '#file_extensions': 'pdf doc docx png jpg jpeg'
      '#multiple': true
      '#max_filesize': '10 MB'
  
  certification:
    '#type': fieldset
    '#title': 'Certification'
    certification_statement:
      '#type': checkbox
      '#title': 'I certify that the information provided is true and accurate'
      '#required': true
    digital_signature:
      '#type': signature
      '#title': 'Digital Signature'
      '#required': true
      '#description': 'Please sign above to submit your application'
    
  fee_information:
    '#type': fieldset
    '#title': 'Fee Information'
    '#description': 'Permit fees will be calculated based on project cost and type. You will be contacted with payment information.'
    fee_acknowledgment:
      '#type': checkbox
      '#title': 'I understand that permit fees will apply and must be paid before permit issuance'
      '#required': true

